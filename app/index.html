<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webstream teste</title>

  <style>
    .grid {
      display: flex;
      grid-template-columns: repeat(auto-full, minmax(280px, 1fr));
      grid-gap: 20px;
      align-items: stretch;
    }

    .grid>article {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
    }

    .grid .text {
      padding: 20px;
    }
  </style>
</head>

<body>
  Hello world!
  <button id="start">Start</button>
  <button id="stop">Stop</button>
  <div class="container">
    <main id="cards" class="grid">
    </main>
  </div>
  <script src="./index.js" type="module"></script>
</body>

</html>
